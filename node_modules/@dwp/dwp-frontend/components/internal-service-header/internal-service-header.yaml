params:
  - name: serviceName
    type: string
    required: true
    description: The service name, this replaces the name value
  - name: serviceHref
    type: string
    required: true
    description: The service url
  - name: action
    type: string
    required: false
    description: the action of a button
  - name: actionHref
    type: string
    required: false
    description: The action url
  - name: container
    type: boolean
    required: false
    description: Whether to use the govuk width container
  - name: classes
    type: string
    required: false
    description: Additional classes to add to the internal service header
  - name: containerClasses
    type: string
    required: false
    description: Additional classes to add to the govuk width container
  - name: attributes
    type: object
    required: false
    description: HTML Attributes (data attributes) to add to the internal service header
  - name: navigation
    type: object
    required: false
    description: Navigation options for adding navigation to header component

examples:
  - name: default
    data:
      serviceName: Service Name
      serviceHref: "/"
  - name: headerClasses
    data:
      serviceName: Service Name
      serviceHref: "/"
      classes: "additional-classes"
  - name: headerAttribs
    data:
      serviceName: Service Name
      serviceHref: "/"
      attributes: {'data-columns': 3}
  - name: deprecated
    data:
      name: Service Name
      serviceHref: "/"
  - name: deprecatedWithNewName
    data:
      serviceName: Service Name new
      name: Service Name
      serviceHref: "/"
  - name: withActionOnly
    data:
      serviceName: Service Name
      serviceHref: "/"
      action: Signout
      actionHref: "/signout"
  - name: withActionAndContainer
    data:
      serviceName: Service Name
      serviceHref: "/"
      action: Signin
      actionHref: "/signin"
      container: true
  - name: withContainerAndContainerClasses
    data:
      serviceName: Service Name
      serviceHref: "/"
      container: true
      containerClasses: "container-classes"
  - name: withLongerName
    data:
      serviceName: Health Assessment Service
      serviceHref: "/"
      action: Sign in
      actionHref: "/signin"
      container: true
  - name: withNavigation
    data:
      serviceName: Health Assessment Service
      serviceHref: "/"
      container: true
      navigation:
        selectedItem: "/item-a"
        items:
        - href: '/item-a'
          text: 'Item A'
        - href: '/item-b'
          text: 'Item B'
        - href: '/item-c'
          text: 'Item C'