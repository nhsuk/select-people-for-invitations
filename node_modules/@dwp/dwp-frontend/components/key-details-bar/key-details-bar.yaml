params:
  - name: primaryIdentifier
    type: object
    required: true
    description: The primary identifier
    params:
      - name: text
        type: string
        required: true
        description: Text to use within the primary identifier
      - name: value
        type: string
        required: true
        description: Value to use within the primary identifier
  - name: secondaryIdentifier
    type: object
    required: false
    description: The secondary identifier
    params:
      - name: text
        type: string
        required: true
        description: Text to use within the secondary identifier
      - name: value
        type: string
        required: true
        description: Value to use within the secondary identifier
  - name: status
    type: object
    required: false
    description: The claim status
    params:
      - name: text
        type: string
        required: true
        description: Text to use within claim status
      - name: value
        type: string
        required: true
        description: Value to use within claim status
      - name: classes
        type: string
        required: false
        description: Additional classes to add to claim status
  - name: additionalData
    type: array
    required: false
    description: Array of optional additional data
    params:
      - name: text
        type: string
        required: true
        description: Text to use within each additional data item
      - name: value
        type: string
        required: true
        description: Value to use within each additional data item
  - name: classes
    type: string
    required: false
    description: Additional classes to add to the key details bar
  - name: ariaLabel
    type: string
    required: false
    description: value for the aria label, this defaults to Key details
  - name: attributes
    type: object
    required: false
    description: HTML Attributes (data attributes) to add to the key details bar

examples:
  - name: default
    data:
      primaryIdentifier:
        text: "Name:"
        value: Jane Doe
      secondaryIdentifier:
        text: "National Insurance number:"
        value: QQ 12 34 56 X
      status:
        text: "Claim status:"
        value: Completed
      classes: custom-styles
      attributes:
        data-attribute: value
        data-second-attribute: second-value
      additionalData:
        - text: "Date of birth:"
          value: 4 June 1972
        - text: "Mobile number:"
          value: 07777 900 900
        - text: "Language:"
          value: Welsh speaker
  - name: primary_secondary_identifier
    data:
      primaryIdentifier:
        text: "Name:"
        value: Albus Dumbledore
      secondaryIdentifier:
        text: "National Insurance number:"
        value: QQ 12 34 56 X
  - name: with_additional_data
    data:
      primaryIdentifier:
        text: "Name:"
        value: Severus Snape
      additionalData:
        - text: "Date of birth:"
          value: 4 June 1972
        - text: "Mobile number:"
          value: 07777 900 900
        - text: "Language:"
          value: Welsh speaker
  - name: with_status
    data:
      primaryIdentifier:
        text: "Name:"
        value: Minerva McGonagall
      status:
        text: "Claim status:"
        value: Urgent
        classes: govuk-tag--red
  - name: with_status_and_custom_attributes
    data:
      primaryIdentifier:
        text: "Name:"
        value: Remus Lupin
      secondaryIdentifier:
        text: "National Insurance number:"
        value: QQ 12 34 56 X
      status:
        text: "Claim status:"
        value: "Completed"
      attributes:
        data-attribute: value
        data-second-attribute: second-value
      additionalData:
        - value: "data custom value"
          text: "data-custom:"
        - value: "data custom two value"
          text: "data-custom-two:"